<html>
    <head> 
<script type="text/JavaScript">
function factorial()
{
    var number;
    number=prompt('Enter no.');
    var prod=1;
            while(number)
            {
                prod=prod*number;
                number--;
            }
    document.write(prod);
}
</script>
        </head>
<body>
    <a href="" onClick="factorial()">factorial</a>
</body>
</html>
